<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - Cine Recomendado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3a6ea5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            text-align: center;
            background-color: #5d9cec;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-form-section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #1b3b5f;
        }
        .contact-form-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #3a6ea5;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #5d9cec;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #3a6ea5;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cine Recomendado</h1>
        <p>¡Conoce las mejores películas y contacta con nosotros!</p>
    </header>

    <nav>
        <a href="/PaginaPrincipalCine/PaginaPrincipal.html">Inicio</a>
        <a href="/CandyBar/index.html">Candy Bar</a>
    </nav>

    <section id="contacto" class="contact-form-section">
        <h2>Contáctanos</h2>
        <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">

            <label for="name">Tu Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Introduce tu nombre">


            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">


            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje aquí"></textarea>


            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <footer>
        <p class="copyright">
            &copy;2024 Velasquez Ezequiel, Flores Jhojan, Mena Rudy, Machaca Sebastian. Diseñado en <span>RamirezCO</span>
        </p>
    </footer>

</body>
</html>
